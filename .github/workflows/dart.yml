name: Flutter Web
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.ACCESS_TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: |
          cd build/web
          git init   
          git config --global user.email "prakash@sutara.org"
          git config --global user.name "bhanugummana"
          git status
          # change this remote url for examle your remote url is https://github.com/onatcipli/flutter_web.git then the following:
          git remote add origin https://${{secrets.ACCESS_TOKEN}}@github.com/bhanugummana/flutterwebhost.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          # git push --force secure-origin
          # git push origin gh-pages -f
          git push --set-upstream origin gh-pages
